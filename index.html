<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
  <title>게시판</title>
</head>

<body>

  <div class="wrapper">
    <header>
      <div class="inner">
        <a href="index.html" class="wrap-logo">
          <img src="images/img_logo.png" alt="main-logo">
        </a>
        <div class="wrap-gnb">
          <a href="#none">회사소개</a>
          <a href="#none">인재채용</a>
          <a href="#none">입점</a>
          <a href="#none">공지사항</a>
          <div class="wrap-sub_menu">
            <div class="first">
              <a href="#none">CEO 인사말</a>
              <a href="#none">상생 협력</a>
              <a href="#none">윤리 경영</a>
            </div>
            <div class="second">
              <a href="#none">직무 소개</a>
              <a href="#none">인사·복지 제도</a>
            </div>
            <div class="third">
              <a href="#none">입점 안내</a>
              <a href="#none">소비자상품평가 위원회평가</a>
              <a href="#none">품질보증(QA) 안내</a>
            </div>
            <div class="fourth">
              <a href="#none">입찰 정보</a>
              <a href="#none">알림</a>
            </div>
          </div>
        </div>
        <a href="#none" class="wrap-icon-map">
          <img src="images/ico_map.svg" alt="">
        </a>
        <div class="burger">
          <div class="line line1"></div>
          <div class="line line2"></div>
          <div class="line line3"></div>
        </div>
        <div class="burger-menu">
          <div class="title">회사소개<i class="fa fa-angle-left" aria-hidden="true"></i></div>
          <div class="wrap-slide">
            <a href="#none">CEO 인사말</a>
            <a href="#none">상생 협력</a>
            <a href="#none">윤리 경영</a>
          </div>
          <div class="title">인재채용<i class="fa fa-angle-left" aria-hidden="true"></i></div>
          <div class="wrap-slide">
            <a href="#none">직무 소개</a>
            <a href="#none">인사·복지 제도</a>
          </div>
          <div class="title">입점<i class="fa fa-angle-left" aria-hidden="true"></i></div>
          <div class="wrap-slide">
            <a href="#none">입점 안내</a>
            <a href="#none">소비자상품평가 위원회평가</a>
            <a href="#none">품질보증(QA) 안내</a>
          </div>
          <div class="title">공지사항<i class="fa fa-angle-left" aria-hidden="true"></i></div>
          <div class="wrap-slide">
            <a href="#none">입찰 정보</a>
            <a href="#none">알림</a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="inner">
        <aside></aside><!-- sticky 쓸까? 말까? -->
        <section class="notice_board">
          <h1>공영 게시판</h1>
          <div class="row_line"></div>
          <ul>
          </ul>
          <div class="wrap-button">
            <input type="text">
            <a href="#none" class="button-write">글쓰기</a>
          </div>
          <div class="button-tab">
            <a href="#none" class="go-first-tab"><i class="fa fa-angle-double-left left"></i></a>
            <a href="#none" class="button-prev"><i class="fa fa-angle-left left"></i></a>
            <div class="wrap-tab_number">
              <a href="#none" class="button-page">1</a>
              <a href="#none" class="button-page">2</a>
              <a href="#none" class="button-page">3</a>
              <a href="#none" class="button-page">4</a>
              <a href="#none" class="button-page">5</a>
              <a href="#none" class="button-page">7</a>
              <a href="#none" class="button-page">8</a>
              <a href="#none" class="button-page">9</a>
              <a href="#none" class="button-page">10</a>
            </div>
            <a href="#none" class="button-next"><i class="fa fa-angle-right right"></i></a>
            <a href="#none" class="go-last-tab"><i class="fa fa-angle-double-right right"></i></a>
          </div><!-- number -->
        </section> <!-- ~게시판~ -->
      </div>
    </main>
  </div>
  <div class="blur"></div><!-- blur에 active시 배경깔림 -->
  <script src="js/main.js"></script>

</html>
